---
- name: installing some packages
  apt:
    pkg={{ item }}
    state=present
  with_items:
    - hostapd
    - dnsmasq
  tags:
    - install

- name: eth0 and wlan0 at boot
  template:
    src=network_interfaces.j2
    dest=/etc/network/interfaces
    owner=root
    group=root
    mode=0600
  tags:
    - conf

- name: remove wlan0 from ifplugd (init)
  lineinfile:
    dest=/etc/default/ifplugd
    regexp='^INTERFACES=".*"$'
    line='INTERFACES="eth0"'
    state=present
  notify: restart ifplugd
  tags:
    - conf

- name: remove wlan0 from ifplugd (udev)
  lineinfile:
    dest=/etc/default/ifplugd
    regexp='^HOTPLUG_INTERFACES=".*"$'
    line='HOTPLUG_INTERFACES="eth0"'
    state=present
  notify: restart ifplugd
  tags:
    - conf

- name: enable ipv4 forward
  lineinfile:
    dest=/etc/sysctl.conf
    regexp='^net.ipv4.ip_forward=1$'
    state=present
    line='net.ipv4.ip_forward=1'
    insertafter=EOF
  tags:
    - conf

- name: network nat rules configuration
  template:
    src=etc_iptables.ipv4.nat.j2
    dest=/etc/iptables.ipv4.nat
    mode=0644
    owner=root
    group=root
  tags:
    - conf

- name: dnsmasq configuration
  template:
    src=etc_dnsmasq.conf.j2
    dest=/etc/dnsmasq.conf
    mode=0644
    owner=root
    group=root
  notify: restart dnsmasq
  tags:
    - conf

- name: hostapd configuration
  template:
    src=etc_hostapd_hostapd.conf.j2
    dest=/etc/hostapd/hostapd.conf
    mode=0644
    owner=root
    group=root
  notify: restart hostapd

- name: hostapd configuration pointer
  template:
    src=etc_default_hostapd.j2
    dest=/etc/default/hostapd
    mode=0644
    owner=root
    group=root
  notify: restart hostapd

- name: motd
  template:
    src=motd.j2
    dest=/etc/motd
    mode=0644
    owner=root
    group=root

- name: system services
  service:
    name={{ item }}
    state=started
    enabled=yes
  with_items:
    - dnsmasq
    - hostapd
  tags:
    - conf
